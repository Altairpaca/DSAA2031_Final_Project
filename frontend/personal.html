<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Information</h1>
    <div id="userInfo"></div>
    <h2>Projects</h2>
    <div id="projects"></div>
  </div>


  <div id="adminProjects" style="display: none;">
    <h1>Admin Projects Management</h1>
    <!-- 用于显示项目数据 -->
    <div id="projects"></div>
    
    <h2>Add New Project</h2>
    <div id="newProjectForm">
      <input type="text" id="newProjectId" placeholder="Project ID">
      <input type="text" id="newProjectName" placeholder="Project Name">
      <input type="number" id="newHourPayment" placeholder="Hour Payment">
      <input type="number" id="newBudget" placeholder="Budget">
      <input type="text" id="newParticipants" placeholder="Participants (comma separated)">
      <input type="text" id="newLeadingProfessor" placeholder="Leading Professor">
      <button id="addProjectBtn">Add Project</button>
    </div>
  </div>

  <div id="studentProjects" style="display: none;">
    <h1>Student Projects</h1>
    <p>Here are the projects you are participating in:</p>
    <div id="studentProjectList"></div>
  </div>
  
  <div id="teacherProjects" style="display: none;">
    <h1>Teacher Projects</h1>
    <p>Here are the projects you are managing:</p>
    <div id="teacherProjectList"></div>
  </div>

  <script src="access.js"></script>
</body>
</html>
